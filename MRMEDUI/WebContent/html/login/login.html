<!doctype html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Mr.Med</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap.min.css" />
	    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css" />
	    <link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
			   <div class="col-md-12">
					<div class="loginForm">
						<form class="form-signin">
							<div class="row">
								<div class="col-md-12">
									<img src="images/logo_large.png" alt="Alternate text to the image <MRMED>" width="260px"/>
								</div>
							</div>
							<div class="row marginTop10">
								<div class="col-md-12">
									<label for="inputUsername">Username</label>
								</div>
							</div>
							<div class="row ">
								<div class="col-md-12">
									<input id="inputUsername" type="text" class="form-control" maxlength="25" placeholder="Username" required="required" autofocus="autofocus" />
								</div>
							</div>
							<div class="row marginTop10">
								<div class="col-md-12">
									<label for="inputPassword">Password</label>
								</div>
							</div>
							<div class="row ">
								<div class="col-md-12">
									<input id="inputPassword" type="password" class="form-control" maxlength="25" placeholder="Password" required="required" />
								</div>
							</div>
							<div class="row">							
								<div class="col-md-12 text-center marginTop10">
									<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" />
								</div>
							</div>
							
						</form>
	
					</div>
				</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					<div class="copyright textCenter">
					<p>&copy; Youthix Inc. 2014-2016<br>
					   Mr.Med v1.0.0</p></div>
				</div>
			</div>		  
		</div>
		<script src="js/libs/jquery/jquery-2.2.4.min.js"></script>
	    <script src="js/common/loader.js"></script>
	</body>
</html>
