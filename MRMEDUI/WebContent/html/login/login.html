<!doctype html>
<html>
	<head>
	</head>
	<body>
		<div class="container">
			<div class="row">
			   <div class="col-md-12">
					<div class="loginForm">
						<form class="form-signin">
							<div class="row">
								<div class="col-md-12">
									<img src="images/logo_large.png" alt="Alternate text to the image <MRMED>" width="260px"/>
								</div>
							</div>
							<div class="row marginTop10">
								<div class="col-md-12">
									<label for="inputUsername">Username</label>
								</div>
							</div>
							<div class="row ">
								<div class="col-md-12">
									<input id="inputUsername" type="text" class="form-control" maxlength="25" placeholder="Username" required="required" autofocus="autofocus" />
								</div>
							</div>
							<div class="row marginTop10">
								<div class="col-md-12">
									<label for="inputPassword">Password</label>
								</div>
							</div>
							<div class="row ">
								<div class="col-md-12">
									<input id="inputPassword" type="password" class="form-control" maxlength="25" placeholder="Password" required="required" />
								</div>
							</div>
							<div class="row">							
								<div class="col-md-12 text-center marginTop10">
									<input class="btn btn-lg btn-success btn-block" id="login" type="submit" value="Login" />
								</div>
							</div>
							
						</form>
	
					</div>
				</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					<div class="copyright textCenter">
					<p>&copy; Youthix Inc. 2014-2016<br>
					   Mr.Med v1.0.0</p></div>
				</div>
			</div>		  
		</div>
	    <script src="js/view/loginV.js"></script>
	</body>
</html>
