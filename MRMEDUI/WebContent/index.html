<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
    	<div class="row">
    	<div class="col-md-12">
    	<div class="loginForm">
    	
    		<form class="form-signin">
	        	<div class="row">
	        		<div class="col-md-12">
	        			<img src="" alt="Alternate text to the image <MRMED>"/>
	        		</div>
	        	</div>
	        	
	        	<div class="row">
	        		<div class="col-md-4">
	        			<label for="inputEmail">Username</label>
	        		</div>
	        		
	        		<div class="col-md-8">
	        			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />
	        		</div>
	        	</div>
		        
		        
		        <div class="row">
		        	<div class="col-md-4">
	        			<label for="inputPassword">Password</label>
	        		</div>
	        		
	        		<div class="col-md-8">
	        			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />
	        		</div>
		        </div>
		        
		        
		        
		        <div class="row">
		        	<div class="col-md-12">
		        		<button type="button" class="btn btn-success">Login</button>
		        	</div>
		        </div>
	      	</form>
    	
    	</div>
		</div>
      </div>

    </div>
    <script src="js/libs/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
</body>
</html>
